# Render Blueprint for Phishing Detection App
# Deploy at: https://render.com

services:
  # Backend API Service
  - type: web
    name: phishing-detection-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: INFO
